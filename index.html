<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS2 Prestige Arbitrage</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="bg-overlay"></div>
    <div class="container">
        <header>
            <h1>CS2 <span>Prestige</span> Tracker</h1>
            <p class="subtitle">Premium Management Dashboard</p>
        </header>

        <section class="dashboard">
            <div class="card">
                <h3>Total Net Profit</h3>
                <p id="total-profit" class="profit-text">0.00</p>
            </div>
            <div class="card">
                <h3>Total Trades</h3>
                <p id="total-trades">0</p>
            </div>
            <div class="card">
                <h3>Average ROI</h3>
                <p id="total-roi">0.00 %</p>
            </div>
        </section>

        <div class="main-layout">
            <aside class="glass-panel form-section">
                <h2>New Transaction</h2>
                <form id="trade-form">
                    <div class="input-group full">
                        <label>Item Name</label>
                        <input type="text" id="item-name" placeholder="Butterfly Knife..." required>
                    </div>
                    
                    <div class="input-group full">
                        <label>Currency</label>
                        <select id="currency">
                            <option value="PLN" selected>PLN (z≈Ç)</option>
                            <option value="USD">USD ($)</option>
                        </select>
                    </div>

                    <div class="input-group full">
                        <label>Buy Platform</label>
                        <select id="buy-platform">
                            <option value="Custom">Custom</option>
                            <option value="CSFloat">CSFloat</option>
                            <option value="BUFF163">BUFF163</option>
                            <option value="Skinport">Skinport</option>
                            <option value="Steam">Steam Market</option>
                        </select>
                    </div>

                    <div class="form-row">
                        <div class="input-group">
                            <label>Buy Price</label>
                            <input type="number" step="0.01" id="buy-price" required>
                        </div>
                        <div class="input-group">
                            <label>Fee %</label>
                            <input type="number" step="0.1" id="buy-fee" value="0">
                        </div>
                    </div>

                    <div class="input-group full">
                        <label>Sell Platform</label>
                        <select id="sell-platform">
                            <option value="Custom">Custom</option>
                            <option value="CSFloat">CSFloat</option>
                            <option value="Steam">Steam Market</option>
                            <option value="BUFF163">BUFF163</option>
                            <option value="Skinport">Skinport</option>
                        </select>
                    </div>

                    <div class="form-row">
                        <div class="input-group">
                            <label>Sell Price</label>
                            <input type="number" step="0.01" id="sell-price" required>
                        </div>
                        <div class="input-group">
                            <label>Fee %</label>
                            <input type="number" step="0.1" id="sell-fee" value="0">
                        </div>
                    </div>

                    <button type="submit" class="btn-gold">Execute Trade</button>
                </form>
            </aside>

            <main class="glass-panel history-section">
                <h2>Transaction History</h2>
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>Item</th>
                                <th>Buy</th>
                                <th>Sell</th>
                                <th>Profit</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody id="trades-body"></tbody>
                    </table>
                </div>
            </main>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
