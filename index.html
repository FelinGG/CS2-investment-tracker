<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS2 Arbitrage Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>CS2 Arbitrage Tracker</h1>
        </header>

        <section class="dashboard">
            <div class="card">
                <h3>Total Net Profit</h3>
                <p id="total-profit" class="neutral">0.00</p>
            </div>
            <div class="card">
                <h3>Total Trades</h3>
                <p id="total-trades">0</p>
            </div>
            <div class="card">
                <h3>Average ROI</h3>
                <p id="total-roi">0.00 %</p>
            </div>
        </section>

        <section class="form-section">
            <h2>Add New Transaction</h2>
            <form id="trade-form">
                <div class="form-row">
                    <div class="form-group" style="flex: 2;">
                        <label>Item Name</label>
                        <input type="text" id="item-name" placeholder="AK-47 | Redline (FT)" required>
                    </div>
                    <div class="form-group">
                        <label>Currency</label>
                        <select id="currency">
                            <option value="PLN" selected>PLN (z≈Ç)</option>
                            <option value="USD">USD ($)</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label>Buy Platform</label>
                        <select id="buy-platform">
                            <option value="Custom">Custom / Other</option>
                            <option value="CSFloat">CSFloat</option>
                            <option value="BUFF163">BUFF163</option>
                            <option value="Skinport">Skinport</option>
                            <option value="DMarket">DMarket</option>
                            <option value="Steam">Steam Market</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Buy Price</label>
                        <input type="number" step="0.01" id="buy-price" required>
                    </div>
                    <div class="form-group">
                        <label>Buy Fee (%)</label>
                        <input type="number" step="0.1" id="buy-fee" value="0">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Sell Platform</label>
                        <select id="sell-platform">
                            <option value="Custom">Custom / Other</option>
                            <option value="CSFloat">CSFloat</option>
                            <option value="Steam">Steam Market</option>
                            <option value="BUFF163">BUFF163</option>
                            <option value="Skinport">Skinport</option>
                            <option value="SkinBid">SkinBid</option>
                            <option value="DMarket">DMarket</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Sell Price</label>
                        <input type="number" step="0.01" id="sell-price" required>
                    </div>
                    <div class="form-group">
                        <label>Sales Fee (%)</label>
                        <input type="number" step="0.1" id="sell-fee" value="0">
                    </div>
                </div>

                <button type="submit" class="btn">Save Transaction</button>
            </form>
        </section>

        <section class="history-section">
            <h2>Trade History</h2>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Item</th>
                            <th>Purchase</th>
                            <th>Sale</th>
                            <th>Net Profit</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="trades-body"></tbody>
                </table>
            </div>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
