<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS2 Prestige Arbitrage v2.0</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="bg-overlay"></div>
    <div class="container">
        <header>
            <h1>CS2 <span>Prestige</span> Tracker</h1>
            <p class="subtitle">Global Market Arbitrage â€¢ Secure Dashboard</p>
        </header>

        <section class="dashboard">
            <div class="card">
                <div class="card-icon">â†—</div>
                <div class="card-content">
                    <h3>Net Profit</h3>
                    <p id="total-profit" class="profit-text">0.00</p>
                </div>
            </div>
            <div class="card">
                <div class="card-icon">ðŸ“¦</div>
                <div class="card-content">
                    <h3>Volume</h3>
                    <p id="total-trades">0</p>
                </div>
            </div>
            <div class="card">
                <div class="card-icon">ðŸ“Š</div>
                <div class="card-content">
                    <h3>Efficiency</h3>
                    <p id="total-roi">0.00 %</p>
                </div>
            </div>
        </section>

        <div class="main-layout">
            <aside class="glass-panel side-form">
                <h2>New Asset</h2>
                <form id="trade-form">
                    <div class="form-group full">
                        <label>Asset Description</label>
                        <input type="text" id="item-name" placeholder="e.g. Karambit | Fade (Factory New)" required>
                    </div>
                    
                    <div class="form-row-2">
                        <div class="form-group">
                            <label>Quantity</label>
                            <input type="number" id="quantity" value="1" min="1" placeholder="Amount" required>
                        </div>
                        <div class="form-group">
                            <label>Currency</label>
                            <select id="currency">
                                <option value="PLN">PLN (zÅ‚)</option>
                                <option value="USD">USD ($)</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row-2">
                        <div class="form-group">
                            <label>Purchase Source</label>
                            <select id="buy-platform">
                                <option value="Custom">Custom Source</option>
                                <option value="CSFloat">CSFloat</option>
                                <option value="BUFF163">BUFF163</option>
                                <option value="Skinport">Skinport</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Exit Venue</label>
                            <select id="sell-platform">
                                <option value="Custom">Custom Venue</option>
                                <option value="CSFloat">CSFloat</option>
                                <option value="Steam">Steam Market</option>
                                <option value="Skinport">Skinport</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row-2">
                        <div class="form-group">
                            <label>Total Entry Cost</label>
                            <input type="number" step="0.01" id="buy-price" placeholder="0.00" required>
                        </div>
                        <div class="form-group">
                            <label>Entry Fee (%)</label>
                            <input type="number" step="0.1" id="buy-fee" value="0" placeholder="0.0">
                        </div>
                    </div>

                    <div class="form-row-2">
                        <div class="form-group">
                            <label>Total Exit Value</label>
                            <input type="number" step="0.01" id="sell-price" placeholder="0.00" required>
                        </div>
                        <div class="form-group">
                            <label>Exit Fee (%)</label>
                            <input type="number" step="0.1" id="sell-fee" value="0" placeholder="0.0">
                        </div>
                    </div>

                    <button type="submit" class="btn-gold">Confirm Entry</button>
                </form>
            </aside>

            <main class="content-area">
                <div class="glass-panel chart-container">
                    <h2>Performance Analytics</h2>
                    <canvas id="profitChart"></canvas>
                </div>

                <div class="glass-panel ledger-container">
                    <h2>Transaction Ledger</h2>
                    <div class="table-wrapper">
                        <table>
                            <thead>
                                <tr>
                                    <th>Asset Detail</th>
                                    <th>Acquisition</th>
                                    <th>Disposal</th>
                                    <th>Net Result</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="trades-body"></tbody>
                        </table>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
